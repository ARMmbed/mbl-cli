general:
  artifacts:
    - ~/docs
    - ~/tpip
  branches:
    ignore:
      - build

machine:
  node:
    version: 6.0.0
  environment:
    PRODUCT_NAME: ${CIRCLE_PROJECT_REPONAME}
    PRODUCT_TAG: ${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
    PRODUCT_BRANCH: build
    PRODUCT_DOCS: ${HOME}/docs
    PRODUCT_TPIP: ${HOME}/tpip
    PROJECT_REPORTS: ${HOME}/reports
    COVERAGE_REPORTS: ${PROJECT_REPORTS}/coverage
    FILE_UNITTESTS: ${PROJECT_REPORTS}/unittests.html
    FILE_RAW: ${PROJECT_REPORTS}/raw.txt

checkout:
  post:
    - git config --global user.name monty-bot
    - git config --global user.email monty-bot@arm.com

dependencies:
  post:
    - npm run gulp
    - npm run tpip
    - mkdir ${PRODUCT_DOCS}
    - mkdir ${PRODUCT_TPIP}
    - cp -r docs/* ${PRODUCT_DOCS}/
    - cp tpip.csv ${PRODUCT_TPIP}/

test:
  override:
    - npm test
    - mkdir -p ${COVERAGE_REPORTS}
    - cp -r coverage/* ${COVERAGE_REPORTS}
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit
    - cp junit.xml $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing $PRODUCT_NAME to $PRODUCT_BRANCH on GitHub...
      - git add --force dist docs types
      - git stash save
      - git checkout $PRODUCT_BRANCH
      - git merge master --no-commit
      - git checkout stash -- .
      - git commit --allow-empty --message "Automatic Deployment"
      - git push
  release:
    branch: release
    commands:
      - echo Tagging $PRODUCT_NAME in GitHub...
      - git tag ${PRODUCT_TAG}
      - git push --tags
